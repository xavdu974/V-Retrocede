<ion-header>

  <ion-navbar>
    <ion-title>Inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
          <ion-item>
            <ion-label stacked>Adresse mail</ion-label>
            <ion-input type="text" id="mail" [(ngModel)]="user.email" value="{{eMail}}"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label stacked>Mot de passe</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked>Confirmation du mot de passe</ion-label>
              <ion-input type="password" [(ngModel)]="pswB"></ion-input>
            </ion-item>
        
        </ion-list>
        <div padding>
          <button ion-button color="primary" (click)="register(user)" block>Inscription</button>
        </div>
</ion-content>
