<ion-header>

  <ion-navbar>
    <ion-title>{{product.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="head">
    <img class="photo" src="https://firebasestorage.googleapis.com/v0/b/bdd-retro.appspot.com/o/-L6R1nuj8IsGH42ghsq8%2FBriques?alt=media&token=bef14349-51b6-4f8c-8a5d-c603eccf2377">
  </div>
  <div class="contenu">
    <table class="infoTab">
        <tr class="row1">
          <td class="cell01" align="left"><h1 class="price">{{product.price}}</h1></td>
          <td align="center"><span class="date">17/05/2018</span></td>
          <td class="cell03"><img class="logo" src="assets/imgs/society/Logo Triverio.jpg"></td>
        </tr>
        <tr class="row2">
          <td colspan=3 class="cell11">
            <h1 class="productName">{{product.name}}</h1>
            <h5>{{product.location}}</h5>
            <p class="description">{{product.description}}</p>
          </td>
        </tr>
      </table> 
    <button ion-button (click)="takePhoto()">Ajouter une photo</button>
  </div> 

</ion-content>
