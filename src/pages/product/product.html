<ion-header>

  <ion-navbar>
    <ion-title>Fiche produit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{product.name}}</h2>
  <h4>{{product.society}}</h4>
  <h5>{{product.location}}</h5>
  <p>{{product.description}}</p>
  <p>{{product.price}}</p>
  <button ion-button (click)="takePhoto()">Ajouter une photo</button>
  

</ion-content>
