<ion-header>

  <ion-navbar>
    <ion-title>{{product.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="head">
    <img class="photo" src="https://www.webmarketing-com.com/wp-content/uploads/2015/04/temps-de-chargement-2.jpg" id="currentImage">
  </div>
  <div class="contenu">
    <table class="infoTab">
        <tr class="row1">
          <td class="cell01" align="left"><h1 class="price">{{product.price}}</h1></td>
          <td align="center"><span class="date">17/05/2018</span></td>
          <td class="cell03"><img class="logo" src="assets/imgs/society/Triverio.png"></td>
        </tr>
        <tr class="row2">
          <td colspan=3 class="cell11">
            <h3 class="productName">{{product.name}}</h3>
            <h4>Description :</h4>
            <p class="description">{{product.description}}</p>
            <h4>Localisation :</h4>
            <h6 class="location">{{product.location}}</h6>
          </td>
        </tr>
      </table> 
    <button ion-button (click)="takePhoto()">Ajouter une photo</button>
    <button ion-button (click)="toEditPage()">Modifier l'annonce</button>
  </div> 

</ion-content>
