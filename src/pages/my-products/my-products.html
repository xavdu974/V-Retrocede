<ion-header>

  <ion-navbar>
    <ion-title *ngIf="isNotFavorites">Mes annonces</ion-title>
    <ion-title *ngIf="!isNotFavorites">Mes favoris</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card class="card" *ngFor="let element of myList" detail-push [navPush]="productPage" [navParams]="{product: product}">
      <ion-card-content>{{element}}</ion-card-content>
    </ion-card>
  <ion-card class="card" *ngFor="let product of productsList | async" detail-push [navPush]="productPage" [navParams]="{product: product}">
      <ion-card-content class="cardContent">
        <div class="polaroid">
          <img src="https://firebasestorage.googleapis.com/v0/b/bdd-retro.appspot.com/o/product%2F{{product.key}}%2Fimg1?alt=media">
          <div class="labelPrice">
            <p>{{product.price}}â‚¬</p>
          </div>
        </div>
        <div class="descriptif">
          <h2 class="name">{{product.name}}</h2>
          <p class="society">{{product.society}}</p>
          <p class="location">{{product.location}}</p>
          <p class="dateTime">{{product.publicationDate}}</p>
        </div>
      </ion-card-content>
    </ion-card>
    <ion-fab right bottom class="addButton" *ngIf="isNotFavorites">
      <button ion-fab color="vprimary" navPush="AddProductPage"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
<ion-footer>
  <ion-segment color="vlight" class="bottomBar">
      <ion-segment-button role="button" (click)="toMyProducts()">
        <ion-icon name="copy"></ion-icon>
      </ion-segment-button>
      <ion-segment-button role="button" >
        <ion-icon name="bookmark" (click)="toFavorites()"></ion-icon>
      </ion-segment-button>
    </ion-segment>
</ion-footer>
