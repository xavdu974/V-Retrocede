<ion-header>
  <ion-navbar>
    <ion-title>
      Connexion
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-image">
    <ion-list class="id-psw">
        <ion-item class="login">
            <ion-label stacked>Adresse mail</ion-label>
            <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        
        <ion-item class="login">
            <ion-label stacked>Mot de passe</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>    
    </ion-list>

        <div padding>
          <button ion-button color="vprimary" block (click)="login(user)">Connexion</button><br>
          <button ion-button color="vsecondary" class="btn-sign-up" block outline (click)="register()">Inscription</button>
        </div>

</ion-content>
