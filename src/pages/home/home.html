<ion-header>

  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accueil</ion-title>
    <ion-buttons end>
      <button navPush="AddProductPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>


<ion-content padding>
  <h3>Articles récents :</h3>

  <ion-card class="card" *ngFor="let product of productsList$ | async" detail-push [navPush]="productPage" [navParams]="{product: product}">
    <ion-card-content class="cardContent">
      <div class="polaroid">
        <img src="https://firebasestorage.googleapis.com/v0/b/bdd-retro.appspot.com/o/-L6R1nuj8IsGH42ghsq8%2FBriques?alt=media&token=bef14349-51b6-4f8c-8a5d-c603eccf2377">
        <div class="labelPrice">
          <p>{{product.price}}€</p>
        </div>
      </div>

        <div class="descriptif">
          <h2 class="name">{{product.name}}</h2>
          <h2 class="society">{{product.society}}</h2>
          <p class="location">{{product.location}}</p>
          <p class="dateTime">28/03/2018</p>
        </div>
    </ion-card-content>
  </ion-card>

</ion-content>
