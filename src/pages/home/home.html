<ion-header>

  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Annonces</ion-title>
    <ion-buttons end>
      <button navPush="AddProductPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="Tirez pour actualiser"
      refreshingText="Actualisation ???">
    </ion-refresher-content>
  </ion-refresher>

  <h4>Dernières annonces :</h4>
  <ion-card class="card" *ngFor="let product of productsList | async" detail-push [navPush]="productPage" [navParams]="{product: product}">
    <ion-card-content class="cardContent">
      <div class="polaroid">
        <img src="https://firebasestorage.googleapis.com/v0/b/bdd-retro.appspot.com/o/{{product.key}}%2Fimg1?alt=media">
        <div class="labelPrice">
          <p>{{product.price}}€</p>
        </div>
      </div>

        <div class="descriptif">
          <h2 class="name">{{product.name}}</h2>
          <p class="society">{{product.society}}</p>
          <p class="location">{{product.location}}</p>
          <p class="dateTime">28/03/2018</p>
        </div>
    </ion-card-content>
  </ion-card>

</ion-content>
