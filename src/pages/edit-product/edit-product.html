<ion-header>

  <ion-navbar>
    <ion-title>Edition : {{myProduct.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked id="requis">Nom du produit :</ion-label>
      <ion-input type="text" id="mail" value="" [(ngModel)]="myProduct.name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Description :</ion-label>
      <ion-textarea [(ngModel)]="myProduct.description" required></ion-textarea>
    </ion-item> 
  
    <ion-item>
      <ion-label stacked id="requis">Nom de la société propriétaire :</ion-label>
      <ion-input type="text" [(ngModel)]="myProduct.society" required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked id="requis">Localisation :</ion-label>
        <ion-input type="text" placeholder="Ville de récupération" [(ngModel)]="myProduct.location" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked id="requis">Proposition :</ion-label>
      <ion-input type="number" placeholder="Montant en euro" min="1" [(ngModel)]="myProduct.price" required></ion-input>
    </ion-item>
  
  </ion-list>

  <div padding>
    <button ion-button color="vprimary" (click)="editProduct()" block>Sauvegarder</button>
  </div>
</ion-content>
