<ion-header>

  <ion-navbar>
    <ion-title>Edition du profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label stacked>Nom</ion-label>
      <ion-input [(ngModel)]="profile.lastName" value="{{(profileData | async)?.lastName}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Prénom</ion-label>
      <ion-input [(ngModel)]="profile.firstName" value="{{(profileData | async)?.firstName}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Numéro de téléphone</ion-label>
      <ion-input [(ngModel)]="profile.phoneNumber" value="{{(profileData | async)?.phoneNumber}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Société</ion-label>
      <ion-select interface="popover" [(ngModel)]="profile.societyName">
        <ion-option value="Campenon Bernard TP CA">Campenon Bernard TP CA</ion-option>
        <ion-option value="Dumez CA">Dumez CA</ion-option>
        <ion-option value="Sogea CA">Sogea CA</ion-option>
        <ion-option value="Triverio Construction">Triverio Construction</ion-option>
        <ion-option value="Vinci Construction France">Vinci Construction France</ion-option>
        <ion-option value="Vinci Construction Monaco">Vinci Construction Monaco</ion-option>
      </ion-select>
    </ion-item>
  
  <button ion-button clear block (click)="createProfile()">Valider</button>
</ion-content>
