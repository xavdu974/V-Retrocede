<ion-header>

  <ion-navbar>
    <ion-title>Edition du profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label stacked>Nom</ion-label>
      <ion-input [(ngModel)]="profile.lastName" value="{{(profileData | async)?.lastName}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Prénom</ion-label>
      <ion-input [(ngModel)]="profile.firstName" value="{{(profileData | async)?.firstName}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Numéro de téléphone</ion-label>
      <ion-input [(ngModel)]="profile.phoneNumber" value="{{(profileData | async)?.phoneNumber}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Société</ion-label>
      <ion-input [(ngModel)]="profile.societyName" value="{{(profileData | async)?.societyName}}"></ion-input>
    </ion-item>
  
  <button ion-button clear block (click)="createProfile()">Valider</button>
</ion-content>
