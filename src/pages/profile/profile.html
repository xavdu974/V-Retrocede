<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button [navPush]="editProfilePage">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <img src="assets/imgs/society/Triverio.png" alt="Society" class="societyLogo">

    <ion-card class="profileInfo">
      <ion-card-content >
        <h1>
          {{(profile | async)?.lastName}} {{(profile | async)?.firstName}}
        </h1>
        <h2>
          {{(profile | async)?.societyName}}
        </h2>
        <h2>
          {{(profile | async)?.phoneNumber}}
        </h2>
        <h2>
          {{userInfo.email}}
        </h2>
      </ion-card-content>
    </ion-card>


</ion-content>
