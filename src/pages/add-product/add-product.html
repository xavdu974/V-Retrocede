<ion-header>

  <ion-navbar>
    <ion-title>Création d'une annonce</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
        <ion-item>
          <ion-label stacked id="requis">Nom du produit :</ion-label>
          <ion-input type="text" id="mail" value="" [(ngModel)]="product.name" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Description :</ion-label>
          <ion-input type="text" [(ngModel)]="product.description"></ion-input>
        </ion-item> 
      
        <ion-item>
          <ion-label stacked id="requis">Nom de la société propriétaire :</ion-label>
          <ion-input type="text" [(ngModel)]="product.society" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked id="requis">Localisation :</ion-label>
            <ion-input type="text" placeholder="Ville de récupération" [(ngModel)]="product.location" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked id="requis">Proposition :</ion-label>
          <ion-input type="number" placeholder="Montant en euro" min="1" [(ngModel)]="product.price" required></ion-input>
        </ion-item>
      
      </ion-list>
      <div padding>
        <button ion-button color="primary" (click)="addProduct(product)" block>Ajouter</button>
      </div>
</ion-content>
